{% extends 'base.html' %}

<!--title-->
{% block title %}
    ADD
{% endblock %}

<!--body-->
{% block body %}
    <h1 class="head text-center">Add Data</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter the Name">
                    </div><br>
                    <div class="form-group">
                        <input type="text" name="year" class="form-control" placeholder="Enter the year">
                    </div><br>
                    <div class="form-group">
                        <input type="text" name="desc" class="form-control" placeholder="Enter the Description">
                    </div><br>
                    <div class="form-group">
                        <input type="file" name="image">
                    </div><br>
                    <div>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
